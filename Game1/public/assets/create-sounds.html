<!DOCTYPE html>
<html>
<head>
    <title>Create Game Sounds</title>
</head>
<body>
    <script>
        // Create audio context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Function to create and save a sound
        function createSound(frequency, duration, type) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = type;
            oscillator.frequency.value = frequency;
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.5, audioContext.currentTime + 0.01);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + duration);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
            
            // Create WAV file
            const recordingTime = duration * 1000;
            const buffer = audioContext.createBuffer(1, audioContext.sampleRate * duration, audioContext.sampleRate);
            const channelData = buffer.getChannelData(0);
            
            for (let i = 0; i < channelData.length; i++) {
                const time = i / audioContext.sampleRate;
                channelData[i] = Math.sin(2 * Math.PI * frequency * time) * (1 - time / duration);
            }
            
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            
            const mediaRecorder = new MediaRecorder(new MediaStream());
            const chunks = [];
            
            mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'audio/wav' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${type}.wav`;
                a.click();
            };
            
            mediaRecorder.start();
            setTimeout(() => mediaRecorder.stop(), recordingTime);
        }
        
        // Create collect sound (short, high-pitched)
        createSound(880, 0.1, 'collect');
        
        // Create background music (simple loop)
        setTimeout(() => {
            createSound(440, 2, 'background');
        }, 1000);
    </script>
</body>
</html>
