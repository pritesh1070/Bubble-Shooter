<!DOCTYPE html>
<html>
<head>
    <title>Create Game Assets</title>
</head>
<body>
    <canvas id="playerCanvas" width="32" height="32"></canvas>
    <canvas id="starCanvas" width="32" height="32"></canvas>
    <script>
        // Create player image
        const playerCanvas = document.getElementById('playerCanvas');
        const playerCtx = playerCanvas.getContext('2d');
        
        // Draw player (simple circle with eyes)
        playerCtx.fillStyle = '#4CAF50';
        playerCtx.beginPath();
        playerCtx.arc(16, 16, 14, 0, Math.PI * 2);
        playerCtx.fill();
        
        // Draw eyes
        playerCtx.fillStyle = '#000';
        playerCtx.beginPath();
        playerCtx.arc(10, 12, 2, 0, Math.PI * 2);
        playerCtx.arc(22, 12, 2, 0, Math.PI * 2);
        playerCtx.fill();
        
        // Create star image
        const starCanvas = document.getElementById('starCanvas');
        const starCtx = starCanvas.getContext('2d');
        
        // Draw star
        starCtx.fillStyle = '#FFD700';
        starCtx.beginPath();
        for (let i = 0; i < 5; i++) {
            const angle = (i * 4 * Math.PI) / 5;
            const x = 16 + Math.cos(angle) * 14;
            const y = 16 + Math.sin(angle) * 14;
            if (i === 0) {
                starCtx.moveTo(x, y);
            } else {
                starCtx.lineTo(x, y);
            }
        }
        starCtx.closePath();
        starCtx.fill();
        
        // Save images
        const playerLink = document.createElement('a');
        playerLink.download = 'player.png';
        playerLink.href = playerCanvas.toDataURL();
        playerLink.click();
        
        const starLink = document.createElement('a');
        starLink.download = 'star.png';
        starLink.href = starCanvas.toDataURL();
        starLink.click();
    </script>
</body>
</html>
