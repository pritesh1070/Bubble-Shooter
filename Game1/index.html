<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bubble Nebula Rush: Endless Bubble Shooter Fun!</title>
    <meta name="description" content="Play the ultimate bubble shooter game with unlimited levels, rewards, and multiplayer mode!">
    <link rel="stylesheet" href="src/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            margin: 0 auto;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        .progress-bar {
            width: 300px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }
        .progress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <img src="assets/logo.png" alt="Bubble Nebula Rush Logo" id="logo">
        <div class="progress-bar">
            <div class="progress" id="loading-progress"></div>
        </div>
    </div>
    <div id="game-container"></div>
    <script type="module" src="src/game.ts"></script>
</body>
</html>
